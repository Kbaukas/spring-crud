<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card mt-5">

        <h1 class="mx-auto" th:text="${studentas.getVardas()}"></h1>
        <div class="card-body">


           <table class="table">
               <thead>
               <tr>
                   <th>Pazymiai</th>
                   <th>Data</th>
               </tr>
               </thead>
               <tbody>
               <tr th:each="pazymys:${studentas.pazymiai}">
                   <td th:text="${pazymys.getPazymys()}"></td>
                   <td th:text="${pazymys.getData()}"></td>

               </tr>
               </tbody>

           </table>

        </div>
    </div>
    <a class="btn btn-success mt-2" th:href="@{'/studentai/visi'}" th:text="Atgal"></a>
</div>
</body>
</html>
