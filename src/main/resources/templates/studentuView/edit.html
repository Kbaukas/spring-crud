<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> Keiciam Studenta</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form th:action="@{/studentai/update}" th:object="${studentas}"
                      method="post">
                    <div class="row">
                        <input type="hidden" th:field="*{id}" th:value="${studentas.id}" class="form-control" id="id" placeholder="id">
                        <div class="form-group col-md-6">
                            <label for="vardas" class="col-form-label">Name</label>
                            <input type="text" th:field="*{vardas}" class="form-control" id="vardas" placeholder="Vardas">
                            <span th:if="${#fields.hasErrors('vardas')}" th:errors="*{vardas}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="pavarde" class="col-form-label">Pavarde</label>
                            <input type="text" th:field="*{pavarde}" class="form-control" id="pavarde" placeholder="pavarde">
                            <span th:if="${#fields.hasErrors('pavarde')}" th:errors="*{pavarde}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="${studentas.elPastas}" class="form-control" id="email" placeholder="Email">
                            <span th:if="${#fields.hasErrors('elPastas')}" th:errors="${studentas.elPastas}"
                                class="text-danger"></span>
                        </div>


                            <!--                            <label for="vardas" class="col-form-label">Name</label>-->






                        <div class="form-group col-md-8">
                            <button type="submit" class="btn btn-primary" >Pakeiciam</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
